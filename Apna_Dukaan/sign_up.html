<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="website icon" type="png" href="apna.png">
  </head>
  <header>
    <a href="index.html"><img src="apna_.png" alt="Logo" usemap="#Logo" ></a>
    <map name="Logo">
      <area shape="rect" coords="34,44,270,350" alt="Logo">
    </map>
    <nav class="nav_bar">
      <a href="#">About</a>
      <a href="#">contact us</a>
  </nav>
  </header>
  <body>
    
    <div class="center">
      <h1>Sign-up</h1>
      <form method="post" action="/signup">
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>First Name</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Last Name</label>
          </div>
        <div class="txt_field">
            <input type= "number" required>
            <span></span>
            <label>Mobile Number</label>
          </div>
        <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>E-mail</label>
          </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Create a New Password</label>
        </div>
        <input type="submit" value="Login">
        <div class="signin_lin">
        Already a member? <a href = "login.html">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
